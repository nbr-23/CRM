<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Authentification |</title>

    <!-- Bootstrap -->
    <link
      href="../vendors/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="../vendors/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet" />
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet" />

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet" />
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Login</h1>
              <div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom"
                  required=""
                />
              </div>
              <div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mot de passe"
                  required=""
                />
              </div>
              <div>
                <a class="btn btn-success submit" href="dashboard.html"
                  >Envoyer</a
                >
                <a class="reset_pass" href="mdp_oubile.html"
                  >Mot de passe oublié ?</a
                >
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <p class="change_link">
                  Nouveau sur le site ?
                  <a href="#signup" class="to_register"> Créer un compte</a>
                </p>

                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>S'enregistrer</h1>
              <div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom"
                  required=""
                />
              </div>
              <div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Prénom"
                  required=""
                />
              </div>
              <div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  required=""
                />
              </div>
              <div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mot de passe"
                  required=""
                />
              </div>
              <div class="item form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirmez votre mot de passe"
                  required=""
                />
              </div>
              <div>
                <input
                  id="birthday"
                  class="date-picker form-control"
                  placeholder="jj-mm-aaaa"
                  type="text"
                  required="required"
                  type="text"
                  onfocus="this.type='date'"
                  onmouseover="this.type='date'"
                  onclick="this.type='date'"
                  onblur="this.type='text'"
                  onmouseout="timeFunctionLong(this)"
                />
                <script>
                  function timeFunctionLong(input) {
                    setTimeout(function () {
                      input.type = "text";
                    }, 60000);
                  }
                </script>
              </div>
              <div>
                <a class="btn btn-success submit" href="#">Envoyer</a>
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <p class="change_link">
                  Déjà membre ?
                  <a href="#signin" class="to_register">Login</a>
                </p>
                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
